# Migration configuration for honorary address content.
id: ceremony
label: Honorary ceremonies
migration_group: pomp_migration
source:
  plugin: ceremony
  key: default
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'honorary_ceremony'.
  type:
    plugin: default_value
    default_value: honorary_ceremony
  # Map Drupal MACHINE NAME fields to migration field names as declared
  # in source plugin.
  title: type_id
  field_add_parent: add_parent
  field_address_type: address_type
  field_list_address_type: type_id
  field_delivered_by: delivered_by
  field_address_content: content
  # Dependency on module itself.
dependencies:
  enforced:
    module:
      - pomp_migration
migration_dependencies:
  required:
    - degree
    - address
