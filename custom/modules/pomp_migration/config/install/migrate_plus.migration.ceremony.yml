# Migration configuration for honorary ceremony content.
id: ceremony
label: Honorary ceremonies
migration_group: pomp_migration
source:
  plugin: ceremony
  key: default
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'honorary_ceremony'.
  type:
    plugin: default_value
    default_value: honorary_ceremony
  # Map Drupal MACHINE NAME fields to migration field names as declared
  # in source plugin.
  nid: id
  title: type_id
  field_ceremony_year: year
  field_list_campus: camp_id
  field_list_ceremony_type: type_id
  field_list_season: seas_id
  field_list_notes: notes
  field_ref_ceremony_degree: degrees
  field_ref_address_degree: addresses
  # Dependency on module itself.
dependencies:
  enforced:
    module:
      - pomp_migration
migration_dependencies:
  required:
    - degree
    - address
