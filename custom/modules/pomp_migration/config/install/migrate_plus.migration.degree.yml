# Migration configuration for honorary degree content.
id: degree
label: Honorary degrees
migration_group: pomp_migration
source:
  plugin: degree
  key: default
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'honorary_degree'.
  type:
    plugin: default_value
    default_value: honorary_degree
  # Map Drupal MACHINE NAME fields to migration field names as declared
  # in source plugin.
  title: recipient
  field_recipient_name: recipient
  field_deg_parent: deg_parent
  field_list_degree: deg_id
  field_list_valedictorian: val_id
  field_list_gender: gen_id
  field_image: image
  field_img_caption: caption
  field_img_caption_2: caption2
  field_orator: orator
  field_citation: citation
  field_degree_notes: notes
  # Dependency on module itself.
dependencies:
  enforced:
    module:
      - pomp_migration
