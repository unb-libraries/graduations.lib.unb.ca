pomp_deg_linking.edit_degrees:
  path: '/ceremony/{node}/degrees/edit'
  defaults:
    _title: 'Link Honorary Degrees'
    _form: '\Drupal\pomp_deg_linking\Form\EditDegreesForm'
  requirements:
    _permission: 'access content'
    _custom_access: '\Drupal\pomp_deg_linking\Controller\PompDegLinkingCheckTypeController::checkType'

pomp_deg_linking.add_degree:
  path: '/ceremony/{node}/degrees/add'
  defaults:
    _entity_form: '\Drupal\pomp_deg_linking\Form\AddDegreeForm'
    _title: 'Add Honorary Degree'
  requirements:
    _permission: 'access content'
    _custom_access: '\Drupal\pomp_deg_linking\Controller\PompDegLinkingCheckTypeController::checkType'
