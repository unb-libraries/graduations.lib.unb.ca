# Migration configuration for ceremony address content.
id: address
label: Graduation speech addresses
migration_group: honorary_migration
source:
  plugin: address
  key: default
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'honorary_address'.
  type:
    plugin: default_value
    default_value: honorary_address
  # Map Drupal MACHINE NAME fields to migration field names as declared
  # in source plugin.
  field_address_id: address_id
  title: address_id
  field_address_type: type
  field_delivered_by: delivered_by
  field_address_content: content
  # Dependency on module itself.
dependencies:
  enforced:
    module:
      - honorary_migration
